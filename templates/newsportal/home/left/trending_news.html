<!-- Trending News Grid/List -->
<h3 class="mb-3 section-title">
  <span>Trending News</span>
</h3>
<div class="row row-cols-1 row-cols-md-2 g-4">
  <!-- Trending Item 1 -->
  {% for post in trending_news %}

  <div class="col">
    <div class="card h-100 shadow-sm news-card">
      <img
        src="{{ post.featured_image.url }}"
        class="card-img-top"
        width="250"
        height="400"
        alt="trending_news"
      />
      <div class="card-body">
        <h5 class="card-title">{{ post.title}}</h5>
        <p class="card-text">{{ post.content|truncatechars:100 }}</p>
        <a href="{% url 'post-detail' post.pk %}" class="btn btn-outline-success btn-sm"
          >Read More</a
        >
      </div>
      <div class="card-footer">
        <small class="text-muted">{{ featured_post.published_at|date:"f j, Y" }}</small>
      </div>
    </div>
  </div>

  {% endfor %}
</div>
